name: Events Demo 1

on:
  push:
    branches:
      - main
      - develop
      - 'feat/**'

  pull_request:
    types:
      - opened
    branches:
      - main
      - develop
      - 'feat/**'

  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment (e.g., staging, production)"
        required: true
        default: "staging"

jobs:

  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Test code
        run: npm run test

      - name: Build code
        run: npm run build

      - name: Deploy project
        run: echo "Deploying..."